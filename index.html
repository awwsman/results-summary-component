<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results summary Component</title>
    <link rel="stylesheet" href="style.css" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <script src="app.js" defer></script>
  </head>
  <body>
    <main>
      <section>
        <article class="result">
          <h1>Your Result</h1>
          <div class="scored"><span>76</span> of 100</div>
          <p>Great</p>
          <p>
            You scored higher than 65% of the people who have taken these tests
          </p>
        </article>
        <article class="summary">
          <h1>Summary</h1>
          <div class="score-card">
            <div class="score-details reaction">
              <div class="areas">
                <img
                  src="./assets/images/icon-reaction.svg"
                  alt="reation icon"
                />
                <p>reaction</p>
              </div>
              <div class="score">80<span class="divide"> / 100</span></div>
            </div>
          </div>
          <button type="button">continue</button>
        </article>
      </section>
    </main>
  </body>
</html>
